<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
        }
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="return validatePassword()" action="https://kekdoubleu.github.io/Private-Travel-Log/">
            <label for="password">Enter Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        function validatePassword() {
            var enteredPassword = document.getElementById("password").value;
            // Replace "YourCustomPassword" with your desired custom password
            var customPassword = "LEBAHGCFD";
            if (enteredPassword !== customPassword) {
                alert("Incorrect password. Please try again.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
